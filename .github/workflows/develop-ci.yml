  build:
    runs-on: ubuntu-latest
    # needs: [unit-tests]
    name: Build
    
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact for deployment job
        run: |
          zip artifact-$APP_NAME-${GITHUB_SHA}.zip -r ./dist/$APP_NAME
          rm -rf ./dist/$APP_NAME
          az storage blob upload -c build -n artifact-$APP_NAME-${GITHUB_SHA}.zip -f ${GITHUB_WORKSPACE}/artifact-$APP_NAME-${GITHUB_SHA}.zip --connection-string "${{ secrets.BUILD_STORAGE_ACCOUNT_CONNECTION_STRING }}"
          rm artifact-$APP_NAME-${GITHUB_SHA}.zip

  deploy:
    # needs: [unit-tests, code-ql]
    needs: [build]
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Download artifact from build job
        run: |
          export ARTIFACT_NAME=artifact-$APP_NAME-${GITHUB_SHA}.zip
          az storage blob download -c "build" -n ${ARTIFACT_NAME} -f ${GITHUB_WORKSPACE}/${ARTIFACT_NAME} --connection-string "${{ secrets.BUILD_STORAGE_ACCOUNT_CONNECTION_STRING }}"
          unzip ${ARTIFACT_NAME}

      - name: Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_SALMON_MEADOW_00C345F10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/dist/man-ng/"
          output_location: ""
          skip_app_build: true