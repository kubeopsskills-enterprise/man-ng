  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Upload artifact for deployment job
        run: |
          zip artifact-${GITHUB_SHA}.zip -r ./dist/${{ env.APP_NAME }}
          rm -rf ./dist/${{ env.APP_NAME }}
          az storage blob upload -c build -n artifact-${GITHUB_SHA}.zip -f ${GITHUB_WORKSPACE}/artifact-${GITHUB_SHA}.zip --connection-string "${{ secrets.BUILD_STORAGE_ACCOUNT_CONNECTION_STRING }}"
          rm artifact-${GITHUB_SHA}.zip

  deploy:
    name: Deploy
    needs: build
    
    uses: kubeopsskills-enterprise/ais-share-pipeline/.github/workflows/angular-develop-cd.yml@main
    with:
      APP_NAME: man-ng
      ARTIFACT_NAME: artifact-${GITHUB_SHA}.zip
